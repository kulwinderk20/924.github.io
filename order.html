<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Us - Online Order</title>
  <link rel="stylesheet" href="stylecontact.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #fdfaf7;
    }

    header {
      background-color: #ec591f;
      padding: 15px;
      text-align: center;
    }

    header h1 {
      color: white;
      margin: 0;
    }

    nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
      background-color: #333;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 20px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      padding: 14px 20px;
      display: block;
    }

    nav ul li a:hover {
      background-color: #575757;
    }

    .container {
      padding: 30px;
    }

    .row {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .column {
      flex: 1;
      padding: 10px;
    }

    .column img {
      width: 80%;
      border-radius: 10px;
    }

    .form-container {
      background-color: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .form-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    .form-container button {
      background-color: #ec591f;
      color: white;
      padding: 12px 25px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 16px;
    }

    .form-container button:hover {
      background-color: #d85c1d;
    }

    footer {
      background-color: #ec591f;
      color: #fff;
      text-align: center;
      padding: 15px;
      position: fixed;
      width: 100%;
      bottom: 0;
    }

    .order-btn {
      display: inline-block;
      background-color: #ec591f;
      color: white;
      padding: 10px 20px;
      text-decoration: none;
      margin-top: 15px;
      border-radius: 5px;
      cursor: pointer;
    }

    .order-btn:hover {
      background-color: #d85c1d;
    }
  </style>
</head>

<body>
  <header>
    <h1>Flavour of India</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="menu.html">Menu</a></li>
      <li><a href="order.html">Order</a></li>
      <li><a href="about.html">About Us</a></li>
    
    </ul>
  </nav>

  <div class="container">
    <div style="text-align: center">
      <h2>Online Order</h2>
      <p>Order from your home now:</p>
      <a href="menu.html" class="order-btn">Browse Menu</a>
    </div>
    <div class="row">
      <div class="column">
        <img src="contactimage.jpeg" alt="Order Image" />
      </div>
      <div class="column">
        <div class="form-container">
          <form>
            <label for="name">NAME *</label>
            <input type="text" id="name" name="name" placeholder="Your Name.." required />

            <label for="mnumber">MOBILE NUMBER*</label>
            <input
              type="text"
              id="mnumber"
              name="Mobile number"
              placeholder="Your Mobile number"
              required
            />

            <label for="e-mail">E-MAIL ID</label>
            <input
              type="email"
              id="mail"
              name="mail"
              placeholder="Enter your Email"
              
            />

            <label for="address">ADDRESS*</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Enter your Address"
              required
            />

            <label for="order">YOUR ORDER*</label>
            <input
              type="text"
              id="order"
              name="order"
              placeholder="Describe your order"
              required
            />

            <label for="code">Coupon no.</label>
            <input
              type="text"
              id="order"
              name="order"
              placeholder="Provide code if you have"
              
            />

            <button type="submit">Submit Order</button>
          </form>
          <div class="confirmation-message" id="confirmationMessage">
            <h3>Your Order is Confirmed!</h3>
            <p>Order Number: 203 <span id="orderNumber"></span></p>
            <p>Thank you for choosing Flavour of India! We will process your order in 30 minutues.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 website FI.Oy. All rights reserved.
  </footer>
</body>
</html>
